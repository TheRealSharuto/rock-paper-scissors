<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/styles/tailwind.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="gray-btn" id="rock">Rock</button>
    <button class="gray-btn" id="paper">Paper</button>
    <button class="gray-btn" id="scissors">Scissors</button>
    <button class="gray-btn" id="reset-score" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>

    <div>
        <h2>Scores</h2>
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="ties">Ties: </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
